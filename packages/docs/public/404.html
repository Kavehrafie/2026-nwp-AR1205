<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect handler for Slidev routes
        const path = window.location.pathname;
        
        // Check if this is a slides route that needs special handling
        if (path.includes('/ar1205/slides/') || path.includes('/ar2205/slides/')) {
            // Extract the base slides path
            const slidesMatch = path.match(/(\/ar\d{4}\/slides\/)/);
            if (slidesMatch) {
                const basePath = slidesMatch[1];
                // Redirect to the slides index with the route as a hash
                const slideNumber = path.replace(basePath, '');
                window.location.href = basePath + '#/' + slideNumber;
            }
        } else {
            // For other 404s, redirect to home
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
