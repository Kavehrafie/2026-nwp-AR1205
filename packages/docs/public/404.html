<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script>
    // Check if this is a slide route and redirect to the appropriate Slidev 404 handler
    (function() {
      const path = window.location.pathname;
      
      // Check if it's an AR1205 or AR2205 slide route
      if (path.match(/^\/ar1205\/slides\//)) {
        window.location.href = '/ar1205/slides/404.html';
        return;
      }
      if (path.match(/^\/ar2205\/slides\//)) {
        window.location.href = '/ar2205/slides/404.html';
        return;
      }
      
      // For all other routes, show the Astro 404 page
      // The content below will be shown for non-slide routes
    })();
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 800;
    }
    p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Page not found</p>
  <a href="/">Return to home</a>
</body>
</html>
