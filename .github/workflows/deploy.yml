name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Docs (Astro)
        run: |
          cd packages/docs
          pnpm build

      - name: Build Slides (Slidev)
        run: |
          cd packages/slides
          pnpm build

      - name: Merge Builds
        run: |
          # Create the slides directories in the docs dist
          mkdir -p packages/docs/dist/ar1205/slides
          mkdir -p packages/docs/dist/ar2205/slides
          
          # Copy slides build to docs dist
          cp -r packages/slides/dist/ar1205/* packages/docs/dist/ar1205/slides/
          cp -r packages/slides/dist/ar2205/* packages/docs/dist/ar2205/slides/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
