name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Docs (Astro)
        run: pnpm --filter docs build

      - name: Build Slides (Slidev)
        run: pnpm --filter slides build

      - name: Merge Builds
        run: |
          # Copy slides build to docs dist
          # Slidev builds with --base /ar1205/slides/ so we copy to dist/ar1205/slides/
          mkdir -p packages/docs/dist/ar1205/slides
          mkdir -p packages/docs/dist/ar2205/slides
          
          cp -r packages/slides/dist/ar1205/* packages/docs/dist/ar1205/slides/
          cp -r packages/slides/dist/ar2205/* packages/docs/dist/ar2205/slides/
          
          # Create a custom 404.html that handles both slide routes and normal 404s
          cat > packages/docs/dist/404.html << 'ENDOFFILE'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>404 - Page Not Found</title>
            <script>
              (function() {
                var path = window.location.pathname;
                var match = path.match(/^\/(ar\d{4})\/slides\/(.+)$/);
                
                if (match) {
                  var courseCode = match[1];
                  // It's a slide route - load the Slidev app
                  // We need to load index.html but preserve the current URL
                  // So we'll fetch and replace the page content
                  fetch('/' + courseCode + '/slides/index.html')
                    .then(function(response) { return response.text(); })
                    .then(function(html) {
                      document.open();
                      document.write(html);
                      document.close();
                    })
                    .catch(function() {
                      // If fetch fails, show error
                      document.body.innerHTML = '<h1>Error loading slides</h1>';
                    });
                } else {
                  // Not a slide route - show normal 404 page
                  document.body.style.fontFamily = 'system-ui, -apple-system, sans-serif';
                  document.body.style.display = 'flex';
                  document.body.style.flexDirection = 'column';
                  document.body.style.alignItems = 'center';
                  document.body.style.justifyContent = 'center';
                  document.body.style.minHeight = '100vh';
                  document.body.style.margin = '0';
                  document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                  document.body.style.color = 'white';
                  document.body.style.textAlign = 'center';
                  document.body.style.padding = '2rem';
                  document.body.innerHTML = '<h1 style="font-size: 6rem; margin: 0; font-weight: 800;">404</h1><p style="font-size: 1.5rem; margin: 1rem 0;">Page not found</p><a href="/" style="color: white; text-decoration: underline; font-weight: 600;">Return to home</a>';
                }
              })();
            </script>
          </head>
          <body></body>
          </html>
          ENDOFFILE
          
          # Create .nojekyll to prevent GitHub Pages from ignoring files starting with _
          touch packages/docs/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
